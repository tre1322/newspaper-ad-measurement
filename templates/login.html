<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quadd.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            max-width: 400px;
            width: 100%;
        }
        
        .login-body {
            padding: 3rem 2.5rem;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo-img {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin-bottom: 1.5rem;
        }
        
        .logo-text {
            color: #1e5a96;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .logo-tagline {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            color: #495057;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            background-color: #fff;
        }
        
        .form-control:focus {
            border-color: #1e5a96;
            box-shadow: 0 0 0 0.2rem rgba(30, 90, 150, 0.25);
        }
        
        .form-control::placeholder {
            color: #adb5bd;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 1rem;
        }
        
        .password-toggle:hover {
            color: #1e5a96;
        }
        
        .btn-signin {
            background-color: #1e5a96;
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: background-color 0.15s ease-in-out;
        }
        
        .btn-signin:hover {
            background-color: #1a4c7d;
            color: white;
        }
        
        .forgot-password {
            color: #1e5a96;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            color: #1a4c7d;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="login-body">
                        <div class="logo-container">
                            <img src="/static/images/quad-logo.jpg" alt="Quadd.ai Logo" class="logo-img">
                        </div>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="post">
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    Password <span class="required">*</span>
                                </label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Your password" required autofocus>
                                    <span class="password-toggle" onclick="togglePassword()">
                                        <i class="far fa-eye" id="password-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-signin">
                                Sign in
                            </button>
                            
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordEye = document.getElementById('password-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordEye.classList.remove('far', 'fa-eye');
                passwordEye.classList.add('far', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordEye.classList.remove('far', 'fa-eye-slash');
                passwordEye.classList.add('far', 'fa-eye');
            }
        }
        
        // Auto-focus on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
